version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: chatbot-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: chatbot_db

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chatbot-backend
    ports:
      - "5000:5000"
    environment:
      MONGODB_URI: mongodb://mongodb:27017/
      DATABASE_NAME: chatbot_db
      FLASK_ENV: development
    depends_on:
      - mongodb
    volumes:
      - ./backend:/app
      - /tmp/audio:/tmp/audio

volumes:
  mongodb_data:
